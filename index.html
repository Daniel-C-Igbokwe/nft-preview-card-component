<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="equilibrium"
        src="./images/image-equilibrium.jpg"
        alt="image equilibrium"
      />

      <div class="equilibrium-text">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="image-text">
        <p>
          <img id="ethereum" src="./images/icon-ethereum.svg" alt="ethereum" />
          <span class="image-font-1">0.041 ETH</span> 
        </p>
        <p>
          <img id="clock" src="./images/icon-clock.svg" alt="clock-icon" />
          <div class="image-font-2"> 3 days <span>left</span></div>
        </p>
      </div>

      <hr>

      <div class="bottom">
        <img class="avatar" src="./images/image-avatar.png" alt="" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Igbokwe</a></div> -->
  </body>
</html>
